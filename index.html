  { id: "gemi", tr: "GEMƒ∞", en: "Ship" },
  { id: "helikopter", tr: "HELƒ∞KOPTER", en: "Helicopter" },
  { id: "ucak", tr: "U√áAK", en: "Airplane" },
  { id: "tren", tr: "TREN", en: "Train" },
  { id: "otobus", tr: "OTOB√úS", en: "Bus" },
  { id: "itfaiye_araci", tr: "ƒ∞TFAƒ∞YE", en: "Fire Truck" },

  { id: "aslan", tr: "ASLAN", en: "Lion" },
  { id: "kedi", tr: "KEDƒ∞", en: "Cat" },
  { id: "kopek", tr: "K√ñPEK", en: "Dog" },
  { id: "fil", tr: "Fƒ∞L", en: "Elephant" },
  { id: "kurbaga", tr: "KURBAƒûA", en: "Frog" },
  { id: "yunus", tr: "YUNUS", en: "Dolphin" },
  { id: "kus", tr: "KU≈û", en: "Bird" },
  { id: "ayi", tr: "AYI", en: "Bear" },
  { id: "tavsan", tr: "TAV≈ûAN", en: "Rabbit" },
  { id: "inek", tr: "ƒ∞NEK", en: "Cow" },
  { id: "koyun", tr: "KOYUN", en: "Sheep" },
  { id: "at", tr: "AT", en: "Horse" },
  { id: "kaplumbaga", tr: "KAPLUMBAƒûA", en: "Turtle" },
  { id: "tavuk", tr: "TAVUK", en: "Chicken" },
  { id: "ordek", tr: "√ñRDEK", en: "Duck" },
  { id: "balik", tr: "BALIK", en: "Fish" },
  { id: "kaplan", tr: "KAPLAN", en: "Tiger" },
  { id: "maymun", tr: "MAYMUN", en: "Monkey" },
  { id: "keci", tr: "KE√áƒ∞", en: "Goat" }
];

/* ============================================================
   HTML ELEMENTLERƒ∞
============================================================ */

const menuScreen = document.getElementById("menuScreen");
const gameScreen = document.getElementById("gameScreen");

const optionsRow = document.getElementById("optionsRow");

const dragCard = document.getElementById("dragCard");
const dragImage = document.getElementById("dragImage");
const dragTitle = document.getElementById("dragTitle");
const dragSubtitle = document.getElementById("dragSubtitle");

const symbolBar = document.getElementById("symbolBar");
const symbolBoard = document.getElementById("symbolBoard");

const soundToggle = document.getElementById("soundToggle");
const backKnob = document.getElementById("backKnob");
const backSlider = document.getElementById("backSlider");

/* ============================================================
   DURUMLAR
============================================================ */

let currentChoices = 4;
let currentTarget = null;
let currentOptions = [];

let isDragging = false;
let pointerId = null;

let offsetX = 0;
let offsetY = 0;

let earnedSymbols = 0;
const MAX_SYMBOLS = 8;

let correctCount = 0;
let soundEnabled = true;

/* ============================================================
   MEN√ú MODU
============================================================ */

document.querySelectorAll(".mode-button").forEach(btn => {
  btn.addEventListener("click", () => {
    currentChoices = parseInt(btn.dataset.choices);
    showGame();
  });
});

function showGame() {
  menuScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  earnedSymbols = 0;
  updateSymbols();
  resetSlider();
  initSymbols();
  setupNewRound();
}

/* ============================================================
   MEN√ú SLIDER
============================================================ */

let sliding = false;
let startX = 0;
let knobStartX = 0;

function resetSlider() {
  const W = backSlider.clientWidth;
  const K = backKnob.clientWidth;
  backKnob.style.left = (W - K - 8) + "px";
}

backKnob.addEventListener("pointerdown", e => {
  sliding = true;
  backKnob.setPointerCapture(e.pointerId);
  startX = e.clientX;
  knobStartX = backKnob.offsetLeft;
});

backKnob.addEventListener("pointermove", e => {
  if (!sliding) return;

  const dx = e.clientX - startX;
  let newX = knobStartX + dx;

  if (newX < 8) newX = 8;

  const maxX = backSlider.clientWidth - backKnob.clientWidth - 8;
  if (newX > maxX) newX = maxX;

  backKnob.style.left = newX + "px";
});

backKnob.addEventListener("pointerup", e => {
  sliding = false;
  backKnob.releasePointerCapture(e.pointerId);

  if (backKnob.offsetLeft < 20) {
    gameScreen.classList.add("hidden");
    menuScreen.classList.remove("hidden");
  }

  resetSlider();
});

/* ============================================================
   SEMBOL Sƒ∞STEMƒ∞
============================================================ */

let barStars = [];
let boardStars = [];

function initSymbols() {
  symbolBar.innerHTML = "";
  symbolBoard.innerHTML = "";
  barStars = [];
  boardStars = [];

  for (let i = 0; i < MAX_SYMBOLS; i++) {
    const a = document.createElement("span");
    a.className = "symbol-star bar-star active";
    a.textContent = "‚≠ê";
    barStars.push(a);
    symbolBar.appendChild(a);

    const b = document.createElement("span");
    b.className = "symbol-star board-star";
    b.textContent = "‚≠ê";
    boardStars.push(b);
    symbolBoard.appendChild(b);
  }
}

function updateSymbols() {
  barStars.forEach((s, i) => {
    if (i < MAX_SYMBOLS - earnedSymbols) s.classList.add("active");
    else s.classList.remove("active");
  });

  boardStars.forEach((s, i) => {
    if (i < earnedSymbols) s.classList.add("filled");
    else s.classList.remove("filled");
  });
}

function animateStar() {
  const barR = symbolBar.getBoundingClientRect();
  const boardR = symbolBoard.getBoundingClientRect();

  const sx = barR.left + barR.width / 2;
  const sy = barR.top + barR.height / 2;
  const ex = boardR.left + boardR.width / 2;
  const ey = boardR.top + boardR.height / 2;

  const f = document.createElement("div");
  f.className = "floating-star";
  f.textContent = "‚≠ê";
  f.style.left = sx + "px";
  f.style.top = sy + "px";

  document.body.appendChild(f);

  requestAnimationFrame(() => {
    const dx = ex - sx;
    const dy = ey - sy;
    f.style.transform = `translate(${dx}px, ${dy}px)`;
    f.style.opacity = "0";
  });

  setTimeout(() => {
    f.remove();
    updateSymbols();
  }, 600);
}

/* ============================================================
   OYUN MANTIƒûI
============================================================ */

function randomItem() {
  return items[Math.floor(Math.random() * items.length)];
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function setupNewRound() {
  correctCount = 0;
  currentTarget = randomItem();

  dragTitle.textContent = currentTarget.tr;
  dragSubtitle.textContent = currentTarget.en;
  dragImage.src = `assets/${currentTarget.id}.png`;

  setupOptions();
  resetDragPosition(true);
}

function setupOptions() {
  const others = shuffle(items.filter(i => i.id !== currentTarget.id)).slice(0, currentChoices - 1);
  currentOptions = shuffle([currentTarget, ...others]);

  optionsRow.innerHTML = "";
  currentOptions.forEach(item => {
    const card = document.createElement("div");
    card.className = "card option-card";
    card.dataset.id = item.id;

    card.innerHTML = `
      <div class="card-title">${item.tr}</div>
      <div class="card-image"><img src="assets/${item.id}.png"></div>
      <div class="card-subtitle">${item.en}</div>
    `;

    optionsRow.appendChild(card);
  });
}

/* ============================================================
   DRAG & DROP ‚Äì V30 (%100 STABƒ∞L)
============================================================ */

dragCard.addEventListener("pointerdown", (e) => {
  isDragging = true;
  pointerId = e.pointerId;
  dragCard.setPointerCapture(pointerId);

  // 1) Transform'u tamamen sƒ±fƒ±rla
  dragCard.style.transition = "none";
  dragCard.style.transform = "translate(0px, 0px)";

  // 2) G√ºncel rect'i sƒ±fƒ±r transform sonrasƒ± oku
  const rect = dragCard.getBoundingClientRect();

  // 3) Tƒ±klanan noktanƒ±n kart i√ßindeki konumunu al
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;

  dragCard.style.cursor = "grabbing";
});
  
dragCard.addEventListener("pointermove", (e) => {
  if (!isDragging || e.pointerId !== pointerId) return;

  const x = e.clientX - offsetX;
  const y = e.clientY - offsetY;

  dragCard.style.transform = `translate(${x}px, ${y}px)`;
});

dragCard.addEventListener("pointerup", (e) => {
  if (!isDragging || e.pointerId !== pointerId) return;

  isDragging = false;
  dragCard.releasePointerCapture(pointerId);
  dragCard.style.cursor = "grab";

  handleDrop();
});

/* ============================================================
   DROPLAMA
============================================================ */

function handleDrop() {
  const dRect = dragCard.getBoundingClientRect();

  const optionCards = [...document.querySelectorAll(".option-card")];
  let hit = null;

  for (let c of optionCards) {
    const r = c.getBoundingClientRect();
    const overlap =
      dRect.right > r.left &&
      dRect.left < r.right &&
      dRect.bottom > r.top &&
      dRect.top < r.bottom;

    if (overlap) {
      hit = c;
      break;
    }
  }

  if (!hit) {
    return wrongFeedback();
  }

  const id = hit.dataset.id;

  if (id === currentTarget.id) {
    correctFeedback(hit);
  } else {
    wrongFeedback();
  }
}

/* ============================================================
   GERƒ∞ Bƒ∞LDƒ∞Rƒ∞M
============================================================ */

function wrongFeedback() {
  dragCard.classList.add("wrong");

  setTimeout(() => {
    dragCard.classList.remove("wrong");
    resetDragPosition(false);
  }, 260);
}

function correctFeedback(hit) {
  dragCard.classList.add("correct");
  hit.classList.add("correct");

  const d = dragCard.getBoundingClientRect();
  const o = hit.getBoundingClientRect();

  const dx = (o.left + o.width / 2) - (d.left + d.width / 2);
  const dy = (o.top + o.height / 2) - (d.top + d.height / 2);

  dragCard.style.transition = "transform 0.35s ease";
  dragCard.style.transform = `translate(${dx}px, ${dy}px)`;

  if (earnedSymbols < MAX_SYMBOLS) {
    earnedSymbols++;
    animateStar();
  }

  setTimeout(() => {
    hit.classList.remove("correct");
    dragCard.classList.remove("correct");

    resetDragPosition(true);

    correctCount++;
    if (correctCount < 2) {
      setupOptions();
    } else {
      setupNewRound();
    }
  }, 650);
}

/* ============================================================
   RESET
============================================================ */

function resetDragPosition(immediate) {
  dragCard.style.transition = immediate ? "transform 0s" : "transform 0.25s ease";
  dragCard.style.transform = "translate(0px, 0px)";
}
